<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ld editor v 0.1</title>
        <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-1.12.1.min.js"></script>
        <script type="text/javascript" src="lib/ld-editor.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    
    <body>
        
        <div class="terminal">
            <div id="terminal-1"><span class="span-red">offline</span></div>
            <div id="terminal-2">-</div>
            <div id="terminal-3">-</div>
            <div id="terminal-4">-</div>
            <div id="terminal-5">-</div>
        </div>
        
        <div class="panel-left">
            <div class="panel-node">
            <label for="type">type</label>
            <select class="panel-node" id="type">
                <option value=""></option>
                <option value="type_1">Блок 1</option>
                <option value="type_2">Блок 2</option>
                <option value="type_3">Блок 3</option>
                <option value="type_4">Блок 4</option>
                <option value="type_5">Блок 5</option>
            </select>
            </div>    
            <div class="panel-node"><label for="address">address</label><input type="text" id="address"/></div>
            <div class="panel-node"><label for="symbol">symbol</label><input type="text" id="symbol"/></div>
            <div class="panel-node"><label for="view">show symbol</label><input type="checkbox" name="view" value="1"></div>
            <div class="panel-node"><label for="comment">comment</label><textarea id="comment"></textarea></div>
            <div class="panel-node"><button id="new-node">Добавить</button></div>
        </div>

        
        
        
    </body>
</html>
